name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # または、使用しているソースコードのブランチ名

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.17.0'  # ここでNode.jsのバージョンを指定

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.NONOKA }}  # ここでGitHub Tokenを設定
          publish_dir: ./out
